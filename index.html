<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JerseyBrownのソフトクリーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="wrap">
        <header>
            <nav id="nav">
                <ul class="nav-list">
                    <li><a href="#">ABOUT</a></li>
                    <li class="has-child"><a href="#">ONLINE SHOP</a>
                        <!-- <ul>
                            <li><a href="#">味想百盛 北海道十勝の厳選を集めた食の総合ブランド</a></li>
                            <li><a href="#">Jersey Brown 乳製品特化型のオリジナルブランド</a></li>
                        </ul> -->
                    </li>
                    <div class="contact-wrap">
                        <li><a href="#">CONTACT</a></li>
                        <figure><img src="img/mail_icon.png" class="mail-icon" alt="メールアイコン"></figure>
                    </div>
                </ul>
            </nav>
            <div class="fv-wrap">
                <h1><img src="img/logo.png" class="logo" alt="ジャージーブラウンのロゴ"/></h1>
                <div class="slide-contents" id="slideContents">
                    <div class="slide1-wrap">
                        <div class="slide slide1"></div>
                        <h2>北海道十勝の<span>特別な牛たち</span>から、<br>贈り物が届きました。</h2>
                    </div>
                    <div class="slide2-wrap">
                        <div class="slide slide2"></div>
                        <div class="softcream-wrap">
                            <h2>北海道十勝の</h2>
                            <figure><img src="img/softcream.png" class="softcream" alt="ソフトクリームの画像"></figure>
                            <h3>特別な美味しさ。</h3>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="first-area">
              <figure><img src="img/airmail.png" class="airmail" alt="エアメール"></figure>
              <div class="title-wrap">
                  <h2>私たちと、十勝ミルクと、一緒に。</h2>
                  <div class="border"></div>
              </div>
              <div class="content-wrap">
                  <p>良さを守りながら、かたちをかえてゆく。</p>
                  <p>かたちをかえて、進んでゆく。</p>
                  <p>私たちがつくる「おいしさ」を、たくさんの人に知ってほしいから。</p>
              </div>
              <div class="scrolldown2"><span>Scroll</span></div>
            </section>
            <section class="milk-area">
                <figure><img src="img/milk_pot.png" alt="ミルクポットのイラスト" class="milk-pot"></figure>
                <figure><img src="img/border_and_milkstick.png" alt="注がれるミルク" class="drip-milk"></figure>
                <div class="stars">
                    <figure><img src="img/star.svg" class="star1" alt="星"></figure>
                    <figure><img src="img/star.svg" class="star2" alt="星"></figure>
                    <figure><img src="img/star.svg" class="star3" alt="星"></figure>
                    <figure><img src="img/star.svg" class="star4" alt="星"></figure>
                    <figure><img src="img/star.svg" class="star5" alt="星"></figure>
                </div>
            </section>
            <div id="wrapper">
            <canvas class="milk-tapu" id="waveCanvas"></canvas>
            </div>

            <section class="second-area">
                <div class="main-ttl-wrap">
                    <div class="main-ttl">
                        <h2>わたしたちの</h2>
                        <h3>ソフトクリームが</h3>
                        <h4>おいしい<span>ヒミツ</span>。</h4>
                    </div>
                </div>
                <div class="product-list">
                    <div class="box1">
                        <div class="product-wrap1">
                            <h2 class="number">1</h2>
                            <figure><img src="img/product1.png" alt="特徴1" class="product1"></figure>
                            <p>北海道十勝で生まれた<br>オリジナルブランドの生乳</p>
                            <figure><img src="img/illust_milk.png" alt="ミルクのイラスト" class="illust_milk"></figure>
                        </div>
                        <div class="illust-wrap">
                            <figure><img src="img/star.svg" alt="星" class="star6"></figure>
                            <figure><img src="img/yogurt.png" alt="ヨーグルト" class="yogurt"></figure>
                        </div>
                    </div>
                </div>
            </section>


        </main>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/main.js"></script>
</body>
</html>
